<!DOCTYPE HTML>
<html>
<head>
    <link href="stylesheets/blueprint/screen.css" rel="stylesheet">
    <link href="stylesheets/blueprint/print.css" rel="stylesheet">
    <link href="stylesheets/custom.css" rel="stylesheet">
    <title>Craftsman Guild</title>
</head>
<body>
    <div class="container showgrid">
        <h1>Craftsman Guild</h1>
        <nav class="span-24 last">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <section class="span-24 last" id="event_info">
            <h2>Events</h2>
            <p>We plan on meeting every Tuesday to talk about things like taking over the world.</p>
        </section>
        <section class="span-24">
            <article class="span-8 colborder" id="about_info" >
                <h3>About Craftsman Guild</h3>
                <p>We like software. How about you?</p>
            </article>
            <aside class="span-8 colborder" id="twitter">
                <!--This is the script for the twitter widget-->
          <script src="http://widgets.twimg.com/j/2/widget.js"></script>
          <script>
          new TWTR.Widget({
            version: 2,
            type: 'profile',
            rpp: 20,
            interval: 6000,
            width: 'auto',
            height: 300,
            theme: {
              shell: {
                background: '#c2c2c2',
                color: '#ffffff'
              },
              tweets: {
                background: '#f5f5f5',
                color: '#969696',
                links: '#332222'
              }
            },
            features: {
              scrollbar: true,
              loop: false,
              live: true,
              hashtags: true,
              timestamp: true,
              avatars: false,
              behavior: 'all'
            }
          }).render().setUser('CraftsmanGuild').start();
          </script>
            </aside>
            <aside class="span-6 last" id="donation">
                <h3>Donate</h3>
                <p>Economics 101: There's no free lunch.</p>
            </aside>


        </section>
        <footer class="span-24">
            
        </footer>

    </div>
</body>
</html>
